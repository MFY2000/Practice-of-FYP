<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<body>
    <div class="container-fluid" style="/*background: url();*//*background-repeat: no-repeat;*//*background-size: cover;*/">
        <div class="row mh-100vh">
            <div class="col-12 col-sm-8 col-md-6 col-lg-6 offset-sm-2 offset-md-3 offset-lg-3 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0 my-box-shadow" data-aos="zoom-in" data-aos-once="true">
                <div class="m-auto w-lg-75 w-xl-50" style="padding: 2%;border: 1px solid gray;">
                    <form>
                        <div class="form-group"><label data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" class="text-secondary" style="color: #70c1da !important;">Email</label><input class="form-control" type="text" data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group"><label data-aos="zoom-in" data-aos-delay="150" data-aos-once="true" class="text-secondary" style="color: #70c1da !important;">Password</label><input class="form-control" type="password" data-aos="zoom-in" data-aos-delay="200" data-aos-once="true" required=""></div>
                        <div class="form-row justify-content-end" data-aos="slide-right" data-aos-once="true" style="display: flex;justify-content: space-between !important;">
                            <div class="col-auto align-self-center" style="display: flex;/*text-align: right;*/"><button class="btn btn-danger d-flex outline" data-bss-hover-animate="rubberBand" style="border-radius: 20px;" type="button">Sign up</button></div>
                            <div class="col-auto align-self-center" style="/*text-align:right;*/"><button class="btn btn-danger d-flex outline" data-bss-hover-animate="rubberBand" style="border-radius:20px;" type="button">Login</button></div>
                        </div>
                    </form>
                    <p class="text-right mt-3 mb-0" style="color: #70c1da !important;"><a class="text-danger text-info small" data-aos="fade" data-aos-delay="300" data-aos-once="true" href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="Sign-up" style="/*background: url();*//*background-repeat: no-repeat;*//*background-size: cover;*/">
        <div class="row mh-100vh">
            <div class="col-12 col-sm-8 col-md-6 col-lg-6 offset-sm-2 offset-md-3 offset-lg-3 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0 my-box-shadow" data-aos="zoom-in" data-aos-once="true">
                <div class="m-auto w-lg-75 w-xl-50" style="padding: 2%;border: 1px solid gray;">
                    <form>
                        <div class="form-group"><label data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" class="text-secondary" style="color: #70c1da !important;">Name</label><input class="form-control" type="text" data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="name"></div>
                        <div class="form-group"><label data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" class="text-secondary" style="color: #70c1da !important;">Email</label><input class="form-control" type="text" data-aos="zoom-in" data-aos-delay="100" data-aos-once="true" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div class="form-group"><label data-aos="zoom-in" data-aos-delay="150" data-aos-once="true" class="text-secondary" style="color: #70c1da !important;">Password</label><input class="form-control" type="password" data-aos="zoom-in" data-aos-delay="200" data-aos-once="true" required="">
                            <div class="form-row justify-content-end" data-aos="slide-right" data-aos-once="true" style="margin-top: 5%;display: flex;justify-content: space-between !important;">
                                <div class="col-auto align-self-center" style="display: flex;/*text-align: right;*/"><button class="btn btn-danger d-flex outline" data-bss-hover-animate="rubberBand" style="border-radius: 20px;" type="button">Sign in</button></div>
                                <div class="col-auto align-self-center" style="/*text-align:right;*/"><button class="btn btn-danger d-flex outline" data-bss-hover-animate="rubberBand" style="border-radius:20px;" type="button">Signup</button></div>
                            </div>
                        </div>
                    </form>
                    <p class="text-right mt-3 mb-0" style="color: #70c1da !important;"><a class="text-danger text-info small" data-aos="fade" data-aos-delay="300" data-aos-once="true" href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
