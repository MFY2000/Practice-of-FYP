<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Portal</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/countdown-timer.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css"

    <link rel="stylesheet" href="assets/css/x-dropdown.css" />
  </head>

  <body>
    
<section id="mainBody" style="display: block;">

    <div class="container-fluid" id="login">
      <div class="row mh-100vh">
        <div
          class="
            col-12 col-sm-8 col-md-6 col-lg-6
            offset-sm-2 offset-md-3 offset-lg-3
            align-self-center
            d-lg-flex
            align-items-lg-center align-self-lg-stretch
            bg-white
            p-5
            rounded rounded-lg-0
            my-5 my-lg-0 my-box-shadow
          "
          data-aos="zoom-in"
          data-aos-once="true"
        >
          <div
            class="m-auto w-lg-75 w-xl-50"
            style="padding: 2%; border: 1px solid gray"
          >
            <form>
              <div class="form-group">
                <h3 style="color: #00ccff !important">Login</h3>
                <label
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-once="true"
                  class="text-secondary"
                  style="color: #70c1da !important"
                  >Email</label
                ><input
                  class="form-control"
                  type="text"
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-once="true"
                  required=""
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
                  id="email_lg"
                  inputmode="email"
                />
              </div>
              <div class="form-group">
                <label
                  data-aos="zoom-in"
                  data-aos-delay="150"
                  data-aos-once="true"
                  class="text-secondary"
                  style="color: #70c1da !important"
                  >Password</label
                ><input
                  class="form-control"
                  type="password"
                  data-aos="zoom-in"
                  data-aos-delay="200"
                  data-aos-once="true"
                  id="password_lg"
                  required=""
                />
              </div>
              <div
                class="form-row justify-content-end"
                data-aos="slide-right"
                data-aos-once="true"
                style="display: flex; justify-content: space-between !important"
              >
                <div
                  class="col-auto align-self-center"
                  style="display: flex; /*text-align: right;*/"
                >
                  <button
                    class="btn btn-danger d-flex outline"
                    data-bss-hover-animate="rubberBand"
                    style="border-radius: 20px"
                    type="button"
                    onclick="changeState('Signup','login')"
                  >
                    Sign up
                  </button>
                </div>
                <div
                  class="col-auto align-self-center"
                  style="/*text-align:right;*/"
                >
                  <button
                    class="btn btn-danger d-flex outline"
                    data-bss-hover-animate="rubberBand"
                    style="border-radius: 20px"
                    type="button"
                    onclick="Login()"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
            <p class="text-right mt-3 mb-0" style="color: #70c1da !important">
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid"   id="Signup" style="display: none">
      <div class="row mh-100vh">
        <div
          class="
            col-12 col-sm-8 col-md-6 col-lg-6
            offset-sm-2 offset-md-3 offset-lg-3
            align-self-center
            d-lg-flex
            align-items-lg-center align-self-lg-stretch
            bg-white
            p-5
            rounded rounded-lg-0
            my-5 my-lg-0 my-box-shadow
          "
          data-aos="zoom-in"
          data-aos-once="true"
        >
          <div
            class="m-auto w-lg-75 w-xl-50"
            style="padding: 2%; border: 1px solid gray"
          >
            <form>
              <div class="form-group">
                <h3 style="color: #00ccff !important">Sign up</h3>
                <label
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-once="true"
                  class="text-secondary"
                  style="color: #70c1da !important"
                  
                  >Name</label
                ><input
                  class="form-control"
                  type="text"
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-once="true"
                  required=""
                  id="name_sg"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
                  inputmode="name"
                />
              </div>
              <div class="form-group">
                <label
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-once="true"
                  class="text-secondary"
                  style="color: #70c1da !important"
                  >Email</label
                ><input
                  class="form-control"
                  type="text"
                  data-aos="zoom-in"
                  data-aos-delay="100"
                  data-aos-once="true"
                  required=""
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
                  inputmode="email"
                  id="email_sg"
                />
              </div>
              <div class="form-group">
                <label
                  data-aos="zoom-in"
                  data-aos-delay="150"
                  data-aos-once="true"
                  class="text-secondary"
                  style="color: #70c1da !important"
                  >Password</label
                ><input
                  class="form-control"
                  type="password"
                  data-aos="zoom-in"
                  data-aos-delay="200"
                  data-aos-once="true"
                  required=""
                  id="password_sg"
                />
                <div
                  class="form-row justify-content-end"
                  data-aos="slide-right"
                  data-aos-once="true"
                  style="
                    margin-top: 5%;
                    display: flex;
                    justify-content: space-between !important;
                  "
                >
                  <div
                    class="col-auto align-self-center"
                    style="display: flex; /*text-align: right;*/"
                  >
                    <button
                      class="btn btn-danger d-flex outline"
                      data-bss-hover-animate="rubberBand"
                      style="border-radius: 20px"
                      type="button"
                      onclick="changeState('login','Signup')"
                    >
                      Sign in
                    </button>
                  </div>
                  <div
                    class="col-auto align-self-center"
                    style="/*text-align:right;*/"
                  >
                    <button
                      class="btn btn-danger d-flex outline"
                      data-bss-hover-animate="rubberBand"
                      style="border-radius: 20px"
                      type="button"
                      onclick="Signup()"
                    >
                      Signup
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <p class="text-right mt-3 mb-0" style="color: #70c1da !important">
              <a
                class="text-danger text-info small"
                data-aos="fade"
                data-aos-delay="300"
                data-aos-once="true"
                href="#"
                >Forgot Password?</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
</section>
